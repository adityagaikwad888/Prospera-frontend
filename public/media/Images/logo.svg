<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#6ea8fe"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#0b5ed7"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <circle cx="50" cy="50" r="40" fill="url(#logoGradient)"/>
    
    <!-- Trending Line -->
    <path d="M25 60 L35 45 L45 50 L65 30" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>

    
    
    <!-- Rising Bar Graph -->
    <rect x="28" y="55" width="6" height="15" fill="white" rx="1"/>
    <rect x="38" y="50" width="6" height="20" fill="white" rx="1"/>
    <rect x="48" y="45" width="6" height="25" fill="white" rx="1"/>
    <rect x="58" y="40" width="6" height="30" fill="white" rx="1"/>
  </g>

  <!-- Company Name with better visibility -->
  <text x="120" y="65" 
        font-family="'Poppins', sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#textGradient)" 
        filter="url(#shadow)"
        letter-spacing="1">
    Prospera
  </text>
</svg>