<svg
  xmlns="http://www.w3.org/2000/svg"
  width="500"
  height="250"
  viewBox="0 0 500 250"
  fill="none"
  style="margin:0; padding:0; display:block;"
>
  <!-- Outer Safe Box -->
  <rect
    x="50"
    y="20"
    width="150"
    height="180"
    rx="25"
    ry="25"
    stroke="#333"
    stroke-width="6"
    fill="#f2f2f2"
  />

  <!-- Dial in the center -->
  <circle
    cx="125"
    cy="110"
    r="30"
    stroke="#333"
    stroke-width="5"
    fill="#ddd"
  />
  <circle
    cx="125"
    cy="110"
    r="10"
    fill="#333"
  />
  
  <!-- Handle on the right -->
  <rect
    x="175"
    y="97"
    width="16"
    height="24"
    rx="4"
    ry="4"
    fill="#333"
  />

  <!-- Tijori Name (aligned with bottom of safe) -->
  <text
    x="220"
    y="160"
    font-size="70"
    font-family="Arial, sans-serif"
    font-weight="bold"
    fill="#333"
    text-anchor="start"
  >
    Tijori
  </text>
  
  <!-- Flying Dollar Bills -->
  <!-- Bill 1 -->
  <g transform="translate(220,60) rotate(-20)">
    <rect
      width="60"
      height="30"
      fill="green"
      rx="6"
      ry="6"
    />
    <text
      x="30"
      y="22"
      font-size="20"
      fill="#fff"
      text-anchor="middle"
      font-family="Arial"
    >
      $
    </text>
  </g>

  <!-- Bill 2 -->
  <g transform="translate(240,180) rotate(15)">
    <rect
      width="60"
      height="30"
      fill="green"
      rx="6"
      ry="6"
    />
    <text
      x="30"
      y="22"
      font-size="20"
      fill="#fff"
      text-anchor="middle"
      font-family="Arial"
    >
      $
    </text>
  </g>
</svg>
